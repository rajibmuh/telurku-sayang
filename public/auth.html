<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Telurku Sayang - Login & Registrasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/logotelur.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/img/herotelur.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #888;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8500;
    }

    .toggle {
      margin-top: 1rem;
      text-align: center;
      color: #555;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 9999;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .popup-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .popup-message {
      font-size: 1rem;
      color: #333;
    }

    .popup button {
      margin-top: 1rem;
      padding: 8px 16px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #ownerName {
      margin-top: 1rem;
    }

    .logo {
      position: absolute;
      top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo h1 {
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

  </style>
</head>
<body>
  <div class="logo">
    <img src="assets/img/logotelur.png" alt="Logo" />
    <h1>telurku | sayang</h1>
  </div>
  
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form" novalidate>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <input type="text" id="ownerName" placeholder="Nama Kamu" required style="display: none;" />
      <button type="submit" id="submit-btn">Masuk ke Telurku Sayang</button>
      <div class="toggle" onclick="toggleForm()">Belum punya akun? Yuk registrasi dulu üç≥</div>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-icon" id="popup-icon">‚úÖ</div>
    <div class="popup-message" id="popup-message">Berhasil!</div>
    <button onclick="closePopup()">Oke deh! üê£</button>
  </div>

  <script>
    let isLogin = true;
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('form-title').textContent = isLogin ? 'Login' : 'Registrasi';
      document.getElementById('submit-btn').textContent = isLogin ? 'Masuk ke Telurku Sayang' : 'Daftar Sekarang';
      document.getElementById('ownerName').style.display = isLogin ? 'none' : 'block';
      document.querySelector('.toggle').textContent = isLogin ? 'Belum punya akun? Yuk registrasi dulu üç≥' : 'Sudah punya akun? Langsung login üê£';
    }

    document.getElementById('auth-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const ownerName = document.getElementById('ownerName').value.trim();

      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        showPopup(false, 'Emailmu kayak telur retak... nggak valid! üòÖ');
        return;
      }

      if (isLogin) {
        const foundUser = users.find(u => u.email === email && u.password === password);
        if (!foundUser) {
          showPopup(false, 'Waduh! Telurmu salah masuk sarang, coba lagi yaa üê£');
          return;
        }
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', JSON.stringify(foundUser));
        window.redirectAfterLogin = true;
        showPopup(true, 'Login sukses! Yuk mulai belanja telur disini! ü•≥');
      } else {
        if (!ownerName) {
          showPopup(false, 'Namamu belum diisi, telurmu bingung siapa majikannya üòÖ');
          return;
        }

        const isUsed = users.some(u => u.email === email);
        if (isUsed) {
          showPopup(false, 'Email ini sudah dipakai pengguna lain, coba yang lain ya üêî');
          return;
        }

        const newUser = { email, password, ownerName };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        showPopup(true, 'Registrasi sukses! Telurmu siap menetas! üê£‚ú®');
        setTimeout(() => {
          toggleForm(); 
          closePopup(); 
        }, 1500);
      }
    });

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function showPopup(success, message) {
      const popup = document.getElementById('popup');
      const icon = document.getElementById('popup-icon');
      const msg = document.getElementById('popup-message');
      icon.textContent = success ? 'ü•ö' : 'üíî';
      msg.textContent = message;
      popup.classList.add('show');
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('show');
      if (window.redirectAfterLogin) {
        window.location.href = "index.html";
      }
    }

    window.onload = function() {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
